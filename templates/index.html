<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <header class="p-2 bg-dark text-white">
            <h1 class="text-center">License Plate Detection System</h1>
        </header>

        <div class="row mt-3">
            <!-- Left side: Video feed (now larger) -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Live Video Feed - License Plate Detection</h4>
                    </div>
                    <div class="card-body p-0">
                        <img src="{{ url_for('video_feed') }}" width="100%" alt="Live Video Feed with License Plate Detection">
                    </div>
                </div>
                <!-- Recently detected plates now shown below video -->
                <div class="card mt-3">
                    <div class="card-header bg-primary text-white">
                        <h4>Recently Detected License Plates</h4>
                    </div>
                    <div class="card-body">
                        <div class="row" id="recent-plates-grid">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right side: Vehicle details (now smaller) -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4>Vehicle Details</h4>
                        <div class="plate-display">
                            <span id="current-plate">Select a license plate</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="vehicle-details">
                            <div class="text-center mt-3 mb-3">
                                <p class="lead">Select a license plate to view vehicle details</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Entry/Exit Log -->
                <div class="card mt-3">
                    <div class="card-header bg-info text-white">
                        <h4>Entry/Exit Log</h4>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>License Plate</th>
                                    <th>Time</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="entry-exit-log">
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
